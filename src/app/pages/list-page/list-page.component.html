<div class="d-flex justify-content-center text-center main-container">
  <div class="box">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="income"
          routerLinkActive="active-link"
          [routerLink]="['/navigator']" [queryParams]="{tab: 0}"
          (click)="getDataActive($event)"
        >
          Income
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="outcome"
          routerLinkActive="active-link"
          [routerLink]="['/navigator']" [queryParams]="{tab: 1}"
          (click)="getDataActive($event)"
        >
          Outcome
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="loan"
          routerLinkActive="active-link"
          [routerLink]="['/navigator']" [queryParams]="{tab: 2}"
          (click)="getDataActive($event)"
        >
          Loans
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="investment"
          routerLinkActive="active-link"
          [routerLink]="['/navigator']" [queryParams]="{tab: 3}"
          (click)="getDataActive($event)"
        >
          Investments
        </a>
      </li>
    </ul>

    <div class="scroll">
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div>
              {{element.name.first}} {{element.name.last}}
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div>
              {{element.amount}}
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableColumns; sticky: false"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
